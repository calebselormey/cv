<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tag reference</title>
  </head>
  <body>
    <form action="">
      <label for="">Button</label>
      <input type="button" value="Save" />
      <br />
      <br />
      <label for="">Reset button</label>
      <input type="reset" />
      <br />
      <br />
      <input type="checkbox" name="" id="" />
      <label for="">Do you agree to the terms & conditions?</label>
      <br />
      <br />
      <label for="">Select Date</label>
      <input type="date" name="" id="" />
      <br />
      <br />
      <label for="">Select Date & Time to Schedule Message</label>
      <input type="datetime-local" name="" id="" />
      <br />
      <br />
      <label for="">Your Email</label>
      <input type="email" name="" id="" />
      <br />
      <br />
      <label for="">Selct File Button</label>
      <input type="file" name="" id="" />
      <br />
      <br />
      <label for="">Select Image</label>
      <input type="image" src="images\LOGIN 2.png" alt="Login" />
      <br />
      <br />
      <label for="">Enter your birth month and year</label>
      <input
        type="month"
        name=""
        id=""
        min="2010-01"
        max="2022-12"
        value="2018-02"
        required
      />
      <input type="button" value="Submit" />
      <br />
      <br />
      <label for="">Select Number (from 0 to 10):</label>
      <input type="number" name="" id="" min="0" max="10" />
      <br />
      <br />
      <label for="">Password</label>
      <input type="password" name="" id="" />
      <br />
      <br />
      <label for="">Select Operation</label>
      <input type="radio" name="" id="" />
      <br />
      <br />
      <br />
      <h6>Audio settings</h6>
      <label for="">Volume</label>
      <input type="range" name="" id="" min="0" max="10" />
      <br />
      <br />
      <label for="">Search the site</label>
      <input type="search" name="" id="" />
      <br />
      <input type="button" value="Search" />
      <input type="image" src="images\Search button.png" alt="" />
      <br />
      <br />
      <label for="Phone">Your phone contact:</label>
      <input
        type="tel"
        name="phone"
        id=""
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
        placeholder="Enter your number here"
      />
      <small>Format: 123-456-7890</small>
      <br />
      <br />
      <label for="time">Select Schedule</label>
      <input type="time" name="" id="" min="9:00" max="5:00" />
      <br />
      <br />
      <label for="url">Enter an https:// URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://example.com"
        pattern="https://.*"
        size="30"
        required
      />
      <br />
      <br />
      <label for="week">Choose a week in May or June:</label>

      <input
        type="week"
        name="week"
        id="camp-week"
        min="2018-W18"
        max="2018-W26"
        required
      />
    </form>
  </body>
</html>
